    <script type="text/javascript">
        
        $(document).ready(function () {
            if ($.cookie('watiam') != "") $('#watiam').val($.cookie('watiam'));
        });

        function setSelectionRange(input, selectionStart, selectionEnd) {
            if (input.setSelectionRange) {
                input.focus();
                input.setSelectionRange(selectionStart, selectionEnd);
            }
            else if (input.createTextRange) {
                var range = input.createTextRange();
                range.collapse(true);
                range.moveEnd('character', selectionEnd);
                range.moveStart('character', selectionStart);
                range.select();
            }
        }

        function setCaretToPos(input, pos) {
            setSelectionRange(input, pos, pos);
        }


            function WriteCookie(){
                if (document.getElementById("watiam").value == "") {
                  alert("Enter your uw email!");
                  return;
                }
               $.cookie('watiam', document.getElementById("watiam").value, { expires: 365 });
               window.location.href = '/main.html#/home?user=' + document.getElementById("watiam").value;
            }

            function adduw() {
                var docvalue = escape(document.getElementById("watiam").value);
                if (docvalue == "") {
                    document.getElementById("watiam").value += "@uwaterloo.ca";
                    setCaretToPos(document.getElementById("watiam"), 0);
                }
            }
